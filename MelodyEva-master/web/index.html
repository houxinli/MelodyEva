    <div class="fcmusic">
      <div class="items-group">
        <div class="item active">
          <div class="block" id="fcmusic">
            <span class="circleLight"></span>
            <div class="text">
              <span class="icon">
                <img src="http://p2.music.126.net/WoR2LbM1IFauFpvhBWOjqA==/6642149743396577.jpg?param=300x300" id="round_icon" class="round_icon play-tx"></span>

                <i class="fa fa fa-play-circle play"></i>
                <i class="fa fa-forward play-right"></i>
                <br /><br />
                <input type="range" name="PlayProgress" id="PlayProgress" value="0" onChange="PlayProgress(this.value)">
              </span>
              <p class="songtext">
			    <b class="songname" id="lyctext"></b>
              </p>			  
              <div class="scale_panel">
                <div class="scale" id="progressBar">
                  <div></div>
                  <span id="progressBtn"></span>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!--control-->
        <div class="controlDiv">
          <audio controls id="recorder" style="display: none;"></audio>
          <input type="button" class="controlBtn" value="开始录音" onclick="startRecord()">
          <input type="button" class="controlBtn" value="停止录音" onclick="stopRecord()">
          <input type="button" class="controlBtn" value="播放录音" onclick="playRecord()">
          <input type="button" class="controlBtn" value="停止播放" onclick="stopPlayRecord()">
          <input type="button" class="controlBtn" value="情绪分析" onclick="moodAnalyze()">
        </div>

        <!-- score -->
        <div class="scoreDiv">
          <p><span>音准得分：</span> <span id="accuracyScoreSpan">0</span></p>
          <br><br><br><br>
          <p><span>节奏得分：</span> <span id="rhythmScoreSpan">0</span></p>
          <br><br><br><br>
          <p><span>原唱情绪：</span> <span id="originalEmotionSpan"></span></p>
          <br><br><br><br>
          <p><span>我的情绪：</span> <span id="meEmotionSpan"></span></p>
